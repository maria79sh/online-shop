<div>
   <mat-card class="box" style="width: 50%; margin-left: auto; margin-right: auto; margin-top: 20px;">
     <mat-card-header style="margin-left: 35%;">
       <mat-card-title ><i class="fa fa-user-circle" aria-hidden="true"></i> User Register</mat-card-title>
     </mat-card-header>
 
     <form class="example-form">
 
       <mat-card-content>
         <mat-form-field class="example-full-width"  style="width: 50%;margin-left: 10%;  margin-right: 50%;margin-top: 30px;">
           <input matInput placeholder="Username">
         </mat-form-field>
 
         <mat-form-field class="example-full-width"  style="width: 50%;margin-left: 10%; margin-right: 50%;margin-top: 10px;">
           <input matInput placeholder="Phone Number">
         </mat-form-field>
 
         <mat-form-field class="example-full-width" style="width: 50%;margin-left: 10%; margin-top: 10px;">
           <input matInput placeholder="Password">
         </mat-form-field>
 
       </mat-card-content>
 
       <mat-card-actions style="padding-left: 45%; margin-top: 10px;">
         <button mat-raised-button color="primary">Register</button>
      </mat-card-actions>
 
     </form>
   </mat-card>
 </div>
