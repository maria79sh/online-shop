<mat-card class="my-card"
style="width: 20%; margin-left: auto; margin-right: auto; margin-top: 4cm;">
<mat-card-header style="margin-bottom: 10px;">
    <mat-card-title ><i class="fa fa-key" aria-hidden="true"></i>
        Admin Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
     <form class="my-form">
        <mat-form-field class="full-width" style="margin-left: 5%;">
           <mat-label>Username</mat-label>
           <input  matInput  placeholder="Username" name="username">
        </mat-form-field>
        <mat-form-field class="full-width" style="margin-left: 5%;">
           <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" name="password">
        </mat-form-field>
     </form>
  </mat-card-content>
  <mat-card-actions style="padding-left: 35%;">
     <button mat-raised-button color="primary" (click)="onAdminLogin()">LOGIN</button>
  </mat-card-actions>
</mat-card>
